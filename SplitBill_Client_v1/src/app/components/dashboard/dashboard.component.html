<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h1>Hi {{ email }}, welcome to Trip-Splitwise</h1>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <!-- Add other personal details here -->
      </div>
    </div>
    <form>
      <h3>Your Groups</h3>
      <ul>
        <li *ngFor="let group of groups" (click)="goToGroup(group.id)">
          {{ group.groupname }}
        </li>
      </ul>
      <button (click)="addGroup()">Add New Group</button>
    </form>
  </div>
</div>
