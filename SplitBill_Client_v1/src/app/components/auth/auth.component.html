<div class="example-container">

  <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
  </div>

  <form class="example-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

    <div class="example-container">
      <mat-form-field>
        <div class="form-group">
          <mat-label>Email: </mat-label>
            <input matInput type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            placeholder="Ex. pat@example.com">
            <mat-error class="alert alert-danger" *ngIf="error">
              {{ error }}
            </mat-error>
        </div>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <div class="form-group">
          <mat-label>Enter your password:</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
              placeholder="min. 6 digits"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6">
        </div>
      </mat-form-field>
    </div>

    <div class="example-button-container">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
      |
      <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </div>
  </form>
</div>
